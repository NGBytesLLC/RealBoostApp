<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="home-content" padding>
    <ion-tabs color="primary">
        <ion-tab tabIcon="people" [root]="contacts"></ion-tab>
        <ion-tab tabIcon="mail" [root]="messages"></ion-tab>
        <ion-tab tabIcon="radio" [root]="card"></ion-tab>
        <ion-tab tabIcon="options" [root]="settings"></ion-tab>
    </ion-tabs>
</ion-content>
